<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects" (click)="selected.emit(project)">
        <h3 mat-line>
          <!-- PROJECT DETAILS -->
          {{project.title}}
        </h3>
        <p mat-line>
          <!-- PROJECT DETAILS -->
          {{project.details}}
        </p>
        <button *ngIf="!readOnly" mat-icon-button (click)="deleted.emit(project); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
